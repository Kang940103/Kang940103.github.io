<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料填寫與問卷調查</title>
</head>
<body>
    <form action="http://localhost/answer.php" method="POST">
        <fieldset>
            <legend>基本資料</legend>
            <label>姓名：<input type="text" name="name" required></label><br>
            <label>性別：</label>
            <input type="radio" name="gender" value="male" required> 男
            <input type="radio" name="gender" value="female" required> 女<br>
            <label>出生日期：<input type="date" name="birthdate" required></label><br>
            <label>電子郵件：<input type="email" name="email" required></label><br>
            <label>聯絡電話：<input type="tel" name="phone" pattern="\d{10}" required></label><br>
        </fieldset>
        
        <fieldset>
            <legend>興趣與習慣</legend>
            <label>喜歡的運動：</label><br>
            <input type="checkbox" name="sports" value="basketball"> 籃球
            <input type="checkbox" name="sports" value="soccer"> 足球
            <input type="checkbox" name="sports" value="tennis"> 網球
            <input type="checkbox" name="sports" value="swimming"> 桌球<br>
            <label>每週運動頻率：<input type="range" name="exercise" min="0" max="7"></label><br>
            <label>平均每天使用手機時間：<input type="number" name="phone_usage" min="0" max="24" required> 小時</label><br>
            <label>偏好的社群平台：</label>
            <select name="social_media">
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
                <option value="tiktok">TikTok</option>
            </select><br>
            <label>其他建議：</label><br>
            <textarea name="suggestions" rows="4" cols="30"></textarea>
        </fieldset>
        
        <input type="submit" value="提交">
        <input type="reset" value="重設">
    </form>
</body>
</html>
